language: python
matrix:
  fast_finish: true
  allow_failures:
  - python: "nightly"
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "nightly"
before_install:
    - sudo apt-get -y update
    - sudo apt-get -y install mongodb
install:
  - "pip install ."
before_script:
  - mongod&
  - python run_server.py&
script: py.test --cov har_api tests/
