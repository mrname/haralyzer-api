sudo: false
language: python
matrix:
  fast_finish: true
  allow_failures:
  - python: "nightly"
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "nightly"
services:
  - mongodb
install:
  - "pip install ."
  - "pip install -r developer_requirements.txt"
before_script:
  - python har_api/run_server.py&
script: py.test --cov har_api tests/
